name: Left Shift Security Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install bandit semgrep

      - name: Run Bandit Scan
        run: |
          bandit -r src/ -f json -o bandit-report.json || true

      - name: Run Semgrep Scan
        run: |
          semgrep --config=auto src/ --json > semgrep-report.json || true

      - name: Run Mock LLM Security Analyzer
        continue-on-error: true # So we can still upload artifacts even if it fails
        run: |
          python llm_security_analyzer.py

      - name: Upload Security Reports for Dashboard
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            semgrep-report.json
            mock-ai-report.json
          retention-days: 14

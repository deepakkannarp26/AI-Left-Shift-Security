name: Left Shift Security Scan

on:
  push:
    branches: ["main"]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Bandit
      run: pip install bandit

    - name: Run Bandit
      run: bandit -r src/ || true
